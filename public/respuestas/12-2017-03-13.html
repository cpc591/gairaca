			<div class="bordes">
					<h1 class="espacio">Ventas</h1>
				<div class="espacio">
					<label>Producto</label>
					<select value="opciones" name="opciones" id="opciones" onchange="opcion()">
						<option></option>
						<option value="1">Llanta</option>
						<option value="2">Transmision</option>
						<option value="3">Pastillas</option>
						<option value="4">Volante</option>

						<option value="10">Rines</option>
					</select>	
				</div>
				<div class="espacio">
					<label>Forma de Pago</label>
					<select value="pago" name="pago" id="pago" onchange="totales()">
						<option></option>
						<option value="0">Efectivo</option>
						<option value="1">Tarjeta</option>
					</select>	
				</div>
				<div class="espacio">
